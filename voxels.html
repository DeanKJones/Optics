<!-- voxels.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean's Voxel Engine</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
    <style>
        .nav-header {
            background-color: rgba(51, 51, 51, 0.8);
            position: fixed;
            left: 10px;
            bottom: 10px;
            border-radius: 5px;
            padding: 5px;
            z-index: 1000;
        }
        .nav-header a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 6px 10px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
            border-radius: 3px;
            margin: 0 2px;
        }
        .nav-header a:hover {
            background-color: #ddd;
            color: black;
        }
        .nav-header a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container" style="display: flex; height: 90vh;">
        <div id="canvas-container">
            <canvas id="voxel-main" width="960" height="540"></canvas>
        </div>
        <div id="divider"></div>
        <div id="scene-container" style="flex: 15; background-color: rgb(29, 28, 28);">
            <canvas id="voxel-settings"></canvas>
            <h2>Voxel Settings</h2>
            <div id="voxel-settings-container">
                <label for="voxel-size">Voxel Size</label>
                <input type="range" id="voxel-size" min="0.01" max="0.2" value="0.05" step="0.01">
                <span id="voxel-size-value">0.05</span>
                
                <div id="divider"></div>
                <label for="voxel-density">Voxel Density</label>
                <input type="range" id="voxel-density" min="16" max="128" value="32" step="16">
                <span id="voxel-density-value">32</span>
            </div>
        </div>
    </div>

    <!-- Navigation moved to bottom left -->
    <div class="nav-header">
        <a href="index.html">Optics</a>
        <a href="voxels.html" class="active">Voxel</a>
    </div>
    
    <script src="dist/voxels.js"></script>
</body>
</html>
