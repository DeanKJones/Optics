<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean's Maxwell Playground</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
    <style>
        .nav-header {
            background-color: rgba(51, 51, 51, 0.8);
            position: fixed;
            left: 10px;
            bottom: 10px;
            border-radius: 5px;
            padding: 5px;
            z-index: 1000;
        }
        .nav-header a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 6px 10px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
            border-radius: 3px;
            margin: 0 2px;
        }
        .nav-header a:hover {
            background-color: #ddd;
            color: black;
        }
        .nav-header a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container" style="display: flex; height: 90vh;">
        <div id="canvas-container">
            <canvas id="gfx-main" width="960" height="540"></canvas>
        <div id="divider"></div>
        <div id="scene-container" style="flex: 15; background-color: rgb(29, 28, 28);">
            <canvas id="settings"></canvas>
            <h2 for="settings">_Sliders</h2>
            <div id="settings-slider-container">
                <label for="wavelength-slider">___Wavelength (nm)</label>
                <input type="range" id="wavelength-slider" min="100" max="1000" value="500" step="10">
                <span id="wavelength-value">500 nm</span>
                <div id="divider"></div>

                <label for="slit-width-slider">___Slit Width (mm)</label>
                <input type="range" id="slit-width-slider" min="0.001" max="0.050" value="0.005" step="0.001">
                <span id="slit-width-value">0.005 mm</span>
                <div id="divider"></div>

                <label for="grate-width-slider">___Grate Width (mm)</label>
                <input type="range" id="grate-width-slider" min="0.05" max="1.5" value="0.40" step="0.01">
                <span id="grate-width-value">0.30 mm</span>
                <div id="divider"></div>

                <label for="number-of-slits-slider">___Number of Slits</label>
                <input type="range" id="number-of-slits-slider" min="1.0" max="25.0" value="10.0" step="1.0">
                <span id="number-of-slits-value">10</span>
                <div id="divider"></div>

                <label for="screen-size-mult-slider">___Screen Size Mult</label>
                <input type="range" id="screen-size-mult-slider" min="1.0" max="5.0" value="1.0" step="0.1">
                <span id="screen-size-mult-value">1.0</span>
            </div>
        </div>
    </div>
    
    <div id="key-label"></div>
    
    <!-- Navigation moved to bottom left -->
    <div class="nav-header">
        <a href="index.html" class="active">Optics</a>
    </div>
    
    <script src="dist/main.js"></script>
</body>
</html>
