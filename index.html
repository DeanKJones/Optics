<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean's Maxwell Playground</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="container" style="display: flex; height: 90vh;">
        <div id="canvas-container">
            <canvas id="gfx-main" width="960" height="540"></canvas>
            <div id="divider"></div>
            <div id="scene-container" style="flex: 15; background-color: rgb(29, 28, 28);">
                <canvas id="settings"></canvas>
                <h2 for="settings">_Sliders</h2>
                <div id="settings-slider-container">
                    <label for="frequency-slider">___Frequency</label>
                    <input type="range" id="frequency-slider" min="1" max="100" value="35">
                    <div id="divider"></div>
                    <label for="slit-width-slider">___Slit Width</label>
                    <input type="range" id="slit-width-slider" min="0.001" max="0.1" value="0.005" step="0.005">
                    <div id="divider"></div>
                    <label for="grate-width-slider">___Grate Width</label>
                    <input type="range" id="grate-width-slider" min="0.05" max="1.0" value="0.3" step="0.05">
                    <div id="divider"></div>
                    <label for="number-of-slits-slider">___Number of Slits</label>
                    <input type="range" id="number-of-slits-slider" min="1.0" max="15.0" value="10.0" step="1.0">
        </div>
    </div>
    <div id="key-label"></div>
    <script src="dist/main.js"></script>
</body>
</html>
